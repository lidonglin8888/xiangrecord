spring:
  # 开发环境数据源配置
  datasource:
    url: jdbc:mysql://192.168.8.198:3306/xiangrecord?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
